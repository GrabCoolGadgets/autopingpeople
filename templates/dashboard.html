<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Dashboard - Uptime Pinger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="flex items-center text-2xl font-bold text-gray-800">
    <i class="fas fa-check-circle text-green-500 mr-2"></i>
    UptimePinger
</a>
            <div id="last-updated" class="text-sm text-gray-600 hidden md:block">
                Connecting...
            </div>
            <a href="https://t.me/RoyalKrrishna" target="_blank" class="px-4 py-2 bg-blue-600 text-white text-sm rounded-md hover:bg-blue-700">
                <i class="fab fa-telegram-plane mr-1"></i> Support
            </a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Your Bot Dashboard</h1>
            <p class="text-gray-600">Live status of your monitored bots. Updates Automatically.</p>
        </div>

        <div class="url-list space-y-4">
            <!-- JavaScript will build this list -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-8 py-6 border-t">
        <div class="container mx-auto px-6 text-center text-gray-600">
            <p>© UptimePinger, Made With Love by Techno Krrish ❤️<a href="/" class="text-blue-600 hover:underline"> HOME</a></p>
        </div>
    </footer>

    <style>
        .status { padding: 0.4rem 0.8rem; border-radius: 999px; font-size: 0.8rem; font-weight: 600; color: white; width: 100px; text-align: center; }
        .status.live { background-color: #22c55e; }
        .status.down { background-color: #ef4444; }
        .status.recovered { background-color: #f97316; }
        .status.waiting { background-color: #a0aec0; }
    </style>

    <script>
        function createInitialList() {
            const bots = {{ bots_for_this_page | tojson }};
            const urlList = document.querySelector('.url-list');
            
            if (Object.keys(bots).length === 0) {
                urlList.innerHTML = '<div class="bg-white p-6 rounded-lg shadow-md text-center text-gray-500">No bots are being monitored on this dashboard.</div>';
                return;
            }

            const botNames = Object.keys(bots);
            botNames.forEach(name => {
                const url = bots[name];
                const listItemHTML = `
                    <div class="url-item bg-white p-5 rounded-lg shadow-md flex items-center justify-between" data-url="${url}">
                        <div class="url-info">
                            <a href="${url}" target="_blank" class="font-semibold text-blue-600 hover:underline break-all">${name}</a>
                            <p class="url-details text-sm text-gray-500 mt-1">Waiting for first check...</p>
                        </div>
                        <div class="status waiting ml-4 flex-shrink-0">WAITING</div>
                    </div>
                `;
                urlList.innerHTML += listItemHTML;
            });
        }

        function updateStatuses() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    if (!data.statuses) return;
                    
                    const allItems = document.querySelectorAll('.url-item');
                    allItems.forEach(item => {
                        const url = item.dataset.url;
                        const statusData = data.statuses[url];
                        
                        if (!statusData) return;

                        const detailsEl = item.querySelector('.url-details');
                        const statusEl = item.querySelector('.status');
                        
                        let displayTime = "Waiting...";
                        if (statusData.timestamp) {
                            const utcDate = new Date(statusData.timestamp);
                            displayTime = utcDate.toLocaleString(); 
                        }

                        if (statusData.status === 'live' || statusData.status === 'recovered') {
                            detailsEl.innerText = `Last Check: ${displayTime}`;
                        } else if (statusData.status === 'down') {
                            detailsEl.innerText = `Error: ${statusData.error} | At: ${displayTime}`;
                        } else {
                            detailsEl.innerText = `Last Check: ${displayTime}`;
                        }
                        
                        let statusClass = 'waiting';
                        let statusText = statusData.status ? statusData.status.toUpperCase() : 'WAITING';
                        if (statusData.status === 'live') statusClass = 'live';
                        else if (statusData.status === 'down') statusClass = 'down';
                        else if (statusData.status === 'recovered') statusClass = 'recovered';

                        statusEl.innerText = statusText;
                        statusEl.className = `status ${statusClass} ml-4 flex-shrink-0`;
                    });

                    const now = new Date();
                    document.getElementById('last-updated').innerText = `Last Update: ${now.toLocaleTimeString()}`;
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    document.getElementById('last-updated').innerText = 'Update Error!';
                });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            createInitialList();
            updateStatuses();
            setInterval(updateStatuses, 5000);
        });
    </script>
</body>
</html>
