<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Dashboard - UptimePinger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .status { padding: 0.4rem 0.8rem; border-radius: 999px; font-size: 0.8rem; font-weight: 600; color: white; width: 100px; text-align: center; }
        .status.live { background-color: #22c55e; }
        .status.down { background-color: #ef4444; }
        .status.recovered { background-color: #f97316; }
        .status.waiting { background-color: #a0aec0; animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-gray-800">üöÄ UptimePinger</a>
            <div id="last-updated" class="text-sm text-gray-600 hidden md:block">Connecting...</div>
            <a href="https://t.me/YOUR_TELEGRAM_USERNAME" target="_blank" class="px-4 py-2 bg-blue-600 text-white text-sm rounded-md hover:bg-blue-700">
                <i class="fab fa-telegram-plane mr-1"></i> Support
            </a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Your Bot Dashboard</h1>
            <p class="text-gray-600">Live status of your monitored bots. Updates automatically.</p>
        </div>
        <div class="url-list space-y-4">
            <!-- JavaScript will build this list -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-8 py-6 border-t">
        <div class="container mx-auto px-6 text-center text-gray-600">
            <p>&copy; 2024 UptimePinger. All Rights Reserved. <a href="/" class="text-blue-600 hover:underline">Return to Home</a></p>
        </div>
    </footer>

    <script>
        function createInitialList() {
            const bots = {{ bots_for_this_page | tojson }};
            const urlList = document.querySelector('.url-list');
            
            if (Object.keys(bots).length === 0) {
                urlList.innerHTML = '<div class="bg-white p-6 rounded-lg shadow-md text-center text-gray-500">No bots to display.</div>';
                return;
            }

            const botNames = Object.keys(bots);
            botNames.forEach(name => {
                const url = bots[name];
                const listItemHTML = `
                    <div class="url-item bg-white p-5 rounded-lg shadow-md flex items-center justify-between" data-url="${url}">
                        <div class="url-info">
                            <a href="${url}" target="_blank" class="font-semibold text-blue-600 hover:underline break-all">${name}</a>
                            <p class="url-details text-sm text-gray-500 mt-1">Waiting for first check...</p>
                        </div>
                        <div class="status waiting ml-4 flex-shrink-0">WAITING</div>
                    </div>
                `;
                urlList.innerHTML += listItemHTML;
            });
        }

        function updateStatuses() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    // ... (‡§Ø‡§π ‡§´‡§Ç‡§ï‡•ç‡§∂‡§® ‡§¨‡§ø‡§≤‡•ç‡§ï‡•Å‡§≤ ‡§µ‡•à‡§∏‡§æ ‡§π‡•Ä ‡§∞‡§π‡•á‡§ó‡§æ) ...
                })
                .catch(error => console.error('Error fetching status:', error));
        }
        
        // --- ‡§Ø‡§π ‡§π‡•à ‡§∏‡§¨‡§∏‡•á ‡§¨‡•ú‡§æ ‡§î‡§∞ ‡§∏‡§π‡•Ä ‡§¨‡§¶‡§≤‡§æ‡§µ ---
        document.addEventListener('DOMContentLoaded', () => {
            createInitialList(); // ‡§™‡§π‡§≤‡•á ‡§ñ‡§æ‡§≤‡•Ä ‡§≤‡§ø‡§∏‡•ç‡§ü ‡§¨‡§®‡§æ‡§ì
            
            // ‡§§‡•Å‡§∞‡§Ç‡§§ ‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§ï‡•ã ‡§¨‡•ã‡§≤‡•ã, "‡§Ö‡§≠‡•Ä ‡§™‡§ø‡§Ç‡§ó ‡§ï‡§∞‡•ã!"
            fetch('/refresh_all').then(() => {
                // ‡§ú‡§¨ ‡§™‡§ø‡§Ç‡§ó ‡§ñ‡§§‡•ç‡§Æ ‡§π‡•ã ‡§ú‡§æ‡§è, ‡§§‡•ã ‡§™‡§π‡§≤‡•Ä ‡§¨‡§æ‡§∞ ‡§∏‡•ç‡§ü‡•á‡§ü‡§∏ ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡•ã
                updateStatuses();
            });

            // ‡§î‡§∞ ‡§´‡§ø‡§∞ ‡§π‡§∞ 5 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§Æ‡•á‡§Ç ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡§§‡•á ‡§∞‡§π‡•ã
            setInterval(updateStatuses, 5000);
        });
    </script>
</body>
</html>
